<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Download Page</title>
    <style>
        body {
            background-color: purple; /* Set background to purple */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            font-family: Arial, sans-serif;
            color: white; /* Set text color to white */
            margin: 0;
        }
        .container {
            text-align: center; /* Center align text */
        }
        .message {
            font-size: 24px; /* Set font size */
            margin-bottom: 20px; /* Space below the text */
        }
        .explore-button {
            background-color: blue; /* Set background color to blue */
            color: white; /* Set text color to white */
            border: none; /* Remove border */
            border-radius: 4px; /* Rounded corners */
            font-size: 16px; /* Set font size */
            padding: 10px 20px; /* Set padding */
            cursor: pointer; /* Pointer cursor */
            text-decoration: none; /* Remove underline from links */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">We will fulfill your wishes and see that we can download the app for you</div>
        <a href="login.html" class="explore-button">Explore the website</a>
    </div>
</body>
</html>
