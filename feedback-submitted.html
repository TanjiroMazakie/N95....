<!DOCTYPE html>
<html>
<head>
    <title>Feedback Submitted</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .content {
            color: black;
        }
        .thanks {
            font-size: 40px;
            font-family: 'Cursive';
        }
        .management {
            font-size: 20px;
            margin-top: 10px;
        }
        .checkmark {
            font-size: 50px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="content">
        <p class="thanks">THANKS FOR YOUR FEEDBACK</p>
        <p class="management">LET OUR MANAGEMENT HEAR THIS</p>
        <p class="checkmark">&#10003;</p>
    </div>
</body>
</html>
