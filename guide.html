<!DOCTYPE html>
<html>
<head>
    <title>Guide Page</title>
    <style>
        body {
            background-color: blue; /* Set background to blue */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding for content */
            font-family: Arial, sans-serif; /* Set font family */
            color: white; /* Text color */
        }
        .blue-line {
            height: 20px; /* Increase the height to make the line thicker */
            background-color: blue; /* Set the color of the line */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex;
            align-items: center; /* Center items vertically */
            padding: 5px 10px; /* Add padding for better spacing */
            position: absolute; /* Fix position */
            top: 0; /* Align to top */
            left: 0; /* Align to left */
            width: 100%; /* Ensure it spans the width */
            box-sizing: border-box; /* Include padding in width */
        }
        .blue-line .home-search {
            display: flex;
            align-items: center; /* Center items vertically */
            flex-wrap: wrap; /* Allow items to wrap if needed */
        }
        .nav-item {
            color: white; /* Set text color to white */
            font-size: 18px; /* Set font size */
            margin-right: 20px; /* Space between text items */
            position: relative;
        }
        .nav-item a {
            color: inherit; /* Inherit text color */
            text-decoration: none; /* Remove underline from links */
        }
        .nav-item.active::after {
            content: ''; /* Empty content for the pseudo-element */
            position: absolute;
            bottom: -5px; /* Position it below the text */
            left: 0;
            width: 100%;
            height: 3px;
            background-color: yellow; /* Yellow line color */
        }
        .search-bar {
            display: flex;
            align-items: center; /* Center items vertically */
            background-color: white; /* Set background color to white */
            padding: 3px; /* Padding for better spacing */
            border-radius: 3px; /* Rounded corners */
            margin-right: 20px; /* Space between search bar and next item */
        }
        .search-bar input {
            border: none; /* Remove border */
            outline: none; /* Remove outline */
            padding: 3px; /* Padding for input */
            margin-right: 3px; /* Space between input and icon */
            font-size: 14px; /* Set font size */
        }
        .search-bar img {
            width: 16px; /* Set icon width */
            height: 16px; /* Set icon height */
        }
    </style>
</head>
<body>
    <div class="blue-line">
        <div class="home-search">
            <div class="nav-item"><a href="index.html">Home</a></div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <img src="search-icon.png" alt="Search Icon">
            </div>
            <div class="nav-item"><a href="members.html">Members</a></div>
            <div class="nav-item"><a href="group.html">Group</a></div>
            <div class="nav-item"><a href="link.html">Link</a></div>
            <div class="nav-item"><a href="help.html">Help</a></div>
            <div class="nav-item active"><a href="guide.html">Guide</a></div> <!-- Active Guide button -->
            <div class="nav-item"><a href="tuition.html">Tuition</a></div>
            <div class="nav-item"><a href="polls.html">Polls</a></div>
            <div class="nav-item"><a href="leaders.html">Leaders</a></div>
        </div>
    </div>

    <!-- Guide Information -->
    <p><b>Guide Section</b></p>
    <p>Welcome to the guide section. Here you can find valuable information and resources to help you navigate through the website and make the most out of your experience.</p>
</body>
</html>
