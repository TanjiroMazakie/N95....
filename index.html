    <style>
        body {
            background-color: white; /* Set background to white */
            margin: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .logo {
            position: absolute;
            top: 10px;

            width: 80px; /* Make the logo a bit smaller */

        }
        .welcome-text {
            position: absolute;

            text-align: center; /* Center align text */
        }

            color: blue; /* Set link text color to blue */
        }
        .join-now {
            margin-top: 10px; /* Margin above join now text */
            width: 429px; /* Set text width */
            height: 24px; /* Set text height */
            font-size: 16px; /* Increase font size */

            text-align: center; /* Center align text */
        }
        .button-container {
            position: absolute;
            top: 20px; /* Position 20px from the top */
            right: 20px; /* Position 20px from the right */
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center align buttons */
        }
        .join-button {

            height: 48px; /* Set button height */

            color: white; /* Set text color */
            border: none; /* Remove border */

            font-size: 16px; /* Set font size */

        .signin-button {

            background-color: transparent; /* Transparent background */
            color: black; /* Set text color */
            border: 2px solid lightblue; /* Light blue border */
            border-radius: 4px; /* Rounded corners */
            font-size: 16px; /* Set font size */
            font-weight: bold; /* Set font weight */
            cursor: pointer; /* Pointer cursor */
            text-align: center; /* Center align text */

        .app-icon-container {

            flex-direction: column; /* Arrange image and text in a column */

        }

            align-items: center;
            flex-direction: column; /* Arrange image and text in a column */

        }

        }
        .game-icon-container span {

        }
        .profession-icon-container {
            display: flex;
            align-items: center;
            flex-direction: column; /* Arrange image and text in a column */
            text-align: center;

        }
        .profession-icon-container img {

        }

            margin-right: 10px; /* Space between line and button */
        }
        .large-square {

            background-color: white; /* White background */
            border: 2px solid black; /* Black border */
            display: none; /* Hidden by default */

        .person-image {

            top: 140px; /* Adjust to position under the buttons */
            right: 20px; /* Align with the buttons */

    </style>
</head>

    <script>
        function animateButtonsSequentially() {
            const buttons = document.querySelectorAll('.button');
            let delay = 0;

            buttons.forEach(button => {
                setTimeout(() => {
                    button.classList.add('animate__animated', 'animate__shakeY');
                    setTimeout(() => {
                        button.classList.remove('animate__animated', 'animate__shakeY');
                    }, 1000); // Duration of the shake animation
                }, delay);
                delay += 1200; // Increase delay for the next button
            });

            setTimeout(() => {
                buttons.forEach(button => {
                    button.classList.add('animate__animated', 'animate__flash');
                });
            }, delay);
        }

        // Run the animation function when the document is loaded
        document.addEventListener('DOMContentLoaded', animateButtonsSequentially);
    </script>
