<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join N95</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .message {
            font-size: 36px;
            width: 755px;
            height: 76.8px;
            color: grey;
            text-align: center;
        }
        .signup-container {
            width: 400px;
            height: 524.22px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .signup-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .signup-form label {
            align-self: flex-start;
            margin: 10px 0 5px 0;
            font-size: 16px;
            color: grey;
        }
        .signup-form input {
            margin: 0 0 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        .signup-form .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
        .signup-button {
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            height: 48px;
            font-size: 16px;
            cursor: pointer;
        }
        .agreement {
            margin-top: 20px;
            width: 400px;
            font-size: 16px;
            color: grey;
            text-align: center;
        }
        .blue-text {
            color: blue;
        }
        .sign-in-text {
            margin-top: 10px;
            font-size: 16px;
            color: grey;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="message">
        Make the most of your professional life
    </div>
    <div class="signup-container">
        <form class="signup-form" action="signup.php" method="POST">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name">
            <div id="first-name-error" class="error-message">Enter your identity first!</div>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">
            <div id="last-name-error" class="error-message">Enter your identity first!</div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <div id="email-error" class="error-message">Enter your identity first!</div>

            <label for="password">Password (6+ characters)</label>
            <input type="password" id="password" name="password">
            <div id="password-error" class="error-message">Enter your identity first!</div>

            <button type="submit" class="signup-button">Agree & Join</button>
        </form>
    </div>
    <div class="agreement">
        By clicking Agree & Join or Continue, you agree to the LinkedIn <span class="blue-text">User Agreement</span>, <span class="blue-text">Privacy Policy</span>, and <span class="blue-text">Cookie Policy</span>.
    </div>
    <div class="sign-in-text">
        Already signed in? <a href="signin.html" class="blue-text">Sign in</a>
    </div>
</body>
</html>
