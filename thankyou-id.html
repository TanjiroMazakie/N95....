<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center; /* Center align text */
        }
        .message {
            font-size: 48px; /* Set font size for the main message */
            color: grey; /* Set text color */
        }
        .sub-message {
            font-size: 14px; /* Set font size for the sub-message */
            color: grey; /* Set text color */
        }
        .blue-text {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="message">
        Thank you for your information
    </div>
    <div class="sub-message">
        Let us our management see this and let you in.<br>
        Still not in? contact <span class="blue-text">8736883934</span>
    </div>
</body>
</html>
