<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: black;
        }
        .content {
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content">
        WELCOME <span id="user-name"></span>
    </div>

    <script>
        const userEmail = localStorage.getItem('userEmail');
        document.getElementById('user-name').innerText = userEmail.split('.')[0].toUpperCase(); // Extract name from email
    </script>
</body>
</html>
